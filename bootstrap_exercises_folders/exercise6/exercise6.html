<!DOCTYPE html>
<html>
<head>
	<title>Exercise #6_Simple Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	
		<form action="#" class="col-md-4 ml-5 mt-5">
		    <div class="form-group">
		        <label class="font-weight-bold" for="first_name">First name:</label>
		        <input class="form-control" type="text" name="first_name" id="first_name"/>
		    </div>
		    <div class="form-group">
		        <label class="font-weight-bold" for="last_name">Last name:</label>
		        <input class="form-control" type="text" name="last_name" id="last_name"/>
		    </div>
		    <div class="form-group form-check form-check-inline">
		        <label class="form-check-label">
		        	<input class="form-check-input" type="radio" name="gender" value="male"/>male
		        </label>
		        <label class="form-check-label">
		        	<input class="form-check-input" type="radio" name="gender" value="female"/>female
		        </label>
		    </div>
		    <div class="form-group">
		        <label class="font-weight-bold" for="birth_date">Date of birth:</label>
		        <input class="form-control" type="date" name="birth_date" id="birth_date"/>
		    </div>
		    <input class="btn btn-primary" type="submit" value="Add"/>
		</form>

</body>
</html>
